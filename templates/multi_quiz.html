<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trial of Multi Quiz</title>
</head>
<body>

	<form method="POST">
		
		{{form.hidden_tag()}}
		
		{% for q,rq in zz %}

			{{q.label}}
			{{q}}
			{{q.data}}
			{{rq.check(q.data)}}
			<!-- {{rq.q}} -->
			<br>

		{% endfor %}

		{{form.submit}}

	</form>



</body>
</html>
